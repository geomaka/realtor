{% extends "rent/layout.html" %}

{% block body %}

{% if message %}
    <h2>{{message}}</h2>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email">
    <input type="password" name="password" placeholder="password">
    <input type="submit">
</form>

{% endblock %}
